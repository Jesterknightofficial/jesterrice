### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$mainModshift = SUPER SHIFT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, q, killactive,
bind = $mainMod, r, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, d, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, m, exec, alacritty -e ncmpcpp
bind = $mainMod, w, exec, $browser
bind = $mainMod SHIFT, R, exec, alacritty -e htop
bind = $mainMod, e, exec, alacritty -e neomutt

# Scripts
bind = $mainMod, n, exec, alacritty -e sh scripts/notes/main.sh
bind = $mainMod, f, exec, alacritty -e sh scripts/filedit/main.sh

bind = $mainMod, y, exec, alacritty -e sh scripts/autom/mpv.sh


# Groff documents for workflow
bind = $mainMod, g, exec, alacritty -e sh scripts/groff/main.sh
bind = $mainModshift, g, exec, alacritty -e sh scripts/groff/compile.sh 
# music

bind = $mainMod, p, exec, mpc pause
bind = $mainMod SHIFT, p, exec, mpc play
bind = $mainMod, o, exec, mpc next
bind = $mainMod SHIFT, o, exec, mpc prev


# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, r 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


bind = $mainMod, F1, workspace, 11
bind = $mainMod, F2, workspace, 12
bind = $mainMod, F3, workspace, 13
bind = $mainMod, F4, workspace, 14
bind = $mainMod, F5, workspace, 15
bind = $mainMod, F6, workspace, 16
bind = $mainMod, F7, workspace, 17
bind = $mainMod, F8, workspace, 18
bind = $mainMod, F9, workspace, 19
bind = $mainMod, F10, workspace, 20


# Move active window to a workspace with mainMod + SHIFT + [0-9]
